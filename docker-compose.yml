version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: tus-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tus_password}
      POSTGRES_DB: ${POSTGRES_DB:-tus_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tus}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: tus-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - tus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # NestJS API Service
  # ============================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: production
    container_name: tus-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tus}:${POSTGRES_PASSWORD:-tus_password}@postgres:5432/${POSTGRES_DB:-tus_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      NODE_ENV: production
      PORT: 5000
      UPLOAD_DIR: /app/uploads
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "5000:5000"
    volumes:
      - ./api/uploads:/app/uploads
    networks:
      - tus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

